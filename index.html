<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- css style  -->
    <style>
      #spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="text-center fw-bold mt-3">Search your favorite book!!!</h1>
      <section>
        <!-- search field  -->
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search your favorite book!!!"
            aria-label="Search your favorite book!!!"
            aria-describedby="button-addon2"
            id="search-input"
          />
          <!-- search button  -->
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="search-btn"
          >
            Button
          </button>
        </div>
      </section>
      <!-- errors -->
      <div id="error" class="fw-bold text-danger">
        <!-- show error message here  -->
      </div>
      <!-- Total Search Result -->
      <div id="search-result" class="fw-bold text-center">
        <!-- load search Resut here  -->
      </div>
      <!-- spinnner  -->
      <div class="d-flex justify-content-center my-5">
        <div class="spinner-border" role="status" id="spinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- card items -->
      <section>
        <div class="row row-cols-1 row-cols-md-4 g-4" id="book-container">
          <!-- Load card items here  -->
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
